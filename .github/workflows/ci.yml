on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install Unlighthouse CLI and Puppeteer
        run: yarn global add @unlighthouse/cli puppeteer
      - name: Lint
        run: yarn lint
      - name: Build and test
        run: |
          yarn build
          yarn preview &
          yarn test
